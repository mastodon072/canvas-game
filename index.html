<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="score-container fixed text-white text-sm ml-2 mt-2 select-none"><span>Score: </span><span id="scoreEl">0</span></div>
        <div class="fixed inset-0 flex items-center justify-center text-center" id="modal">
            <div class="bg-white  max-w-md w-full p-6">
                <h1 class="text-4xl font-bold leading-none" id="game-over-score">0</h1>
                <p class="text-sm text-gray-700">Points</p>
                <button class="bg-blue-500 text-white mt-4 py-3 w-full rounded-full text-sm focus:outline-none" id="start-game-btn">Start Game</button>
            </div>
        </div>
        <canvas id="main-canvas"></canvas>
    </body>
    <footer>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="index.js"></script>
    </footer>
</html>
